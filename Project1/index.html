<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div :style="{ width: playerLife + '%' }" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ playerLife }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div :style="{ width: monsterLife + '%' }" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{ monsterLife }}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!playing" class="row controls">
            <div class="small-12 columns">
                <button @click="startNewGame" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-else class="row controls">
            <div class="small-12 columns">
                <button @click="attack" id="attack">ATTACK</button>
                <button @click="specialAttack" id="special-attack">SPECIAL ATTACK</button>
                <button @click="heal" id="heal">HEAL</button>
                <button @click="startNewGame" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="logEntry in combatLog" :class="logEntry.player ? 'player-turn' : 'monster-turn'">
                        {{ logEntry.message }}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="./app/app.js"></script>
</body>

</html>
